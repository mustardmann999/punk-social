{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<div class="container">

  <h4 class="pop chill">Create a new Group!</h4>

  <form class="pop chill" action="{% url 'groups:create' %}" method="post" id="groupform">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Create">
  </form>

</div>
{% endblock %}
