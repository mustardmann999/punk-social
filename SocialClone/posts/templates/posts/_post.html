<!-- HTML code for individual posts to inject into post views -->

<a href="{% url 'posts:single' username=post.user.username pk=post.pk %}" class="list-group-item">
  <p class="chill">{{post.message_html|safe}}</p>
</a>

<h5 class="media-footer chill" style="padding-top:0px; padding-left:10px; margin-bottom:0px;">

  <span class="username pop">
    <!-- Clicking name shows profile -->
    <a class="pop" href="{% url 'posts:for_user' username=post.user.username %}"><strong>@{{post.user.username}}</strong></a>
  </span>
  <time class="time pop" style="padding-left:10px">
    {{post.created_at}}
  </time>

  {% if user.is_authenticated and post.user == user %}
  <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-default btn-xs pull-right">
    <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
    <span class="text-danger icon-label">Delete</span>
  </a>
  {% endif %}
</h5>
