{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

<!-- Create post form view -->

{% block post_content %}
<div class="container">
  
  <h4 class="chill pop">Create a new Post</h4>

  <form id="postForm" class="chill pop" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn btn-primary btn-large">
  </form>

</div>

{% endblock %}
