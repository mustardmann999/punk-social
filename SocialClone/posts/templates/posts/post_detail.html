{% extends "posts/post_base.html" %}

<!-- Single post detail view -->

{% block prepost %}
<div class="container">
  <h3 class="chill pop">Post in group:
    <a class="pop" href="{% url 'groups:single' slug=post.group.slug %}">{{post.group.name}}</a>
  </h3>
</div>
<br>
{% endblock %}

{% block post_content %}
<div class="col-md-8">
  {% include "posts/_post.html" %}
</div>
{% endblock %}
