{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content%}

<div class="container">
  <div class="jumbotron">
    <h1>Log In</h1>
    <form method="post" class="chill">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-default" value="Log In">
    </form>
  </div>
</div>

{% endblock %}
