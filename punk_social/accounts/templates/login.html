{% extends 'base.html' %}{% load crispy_forms_tags %}{% load bootstrap3 %}{% load static %}
{% block bodyblock %}

<!-- Login page -->
<div class="container filled">
  <h2 class="text-center"><b>Sign In</b></h2>
  <form method="POST">
    {% csrf_token %}
    <!-- Login form -->
    <fieldset class="form-group">
      <br />
      {{ form|crispy }}
    </fieldset>

    <div class="form-group">
      <div class="text-center">
        <button
          class="btn btn-block btn-primary text-uppercase"
          type="submit">
        Login
        </button>
        <br/>
        <a class="btn btn-block btn-sm btn-warning text-uppercase"
          href="{% url 'accounts:password_reset'%}">
        Forgot Password?
        </a>
      </div>
    </div>

    <small><p class="text-center">
      Not registered yet!
      <a href="{% url 'accounts:register' %}"><b>Register Now!</b></a>
    </p></small>
  </form>
</div>

{% endblock %}
